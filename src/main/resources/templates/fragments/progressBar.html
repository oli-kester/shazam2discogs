<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="progress_bar(title, resultsUrl)">
	<div class="mt-3">
		<h5 class="mb-4" th:text="${title}">Progress</h5>
		<div class="progress">
			<div id="searchProgress"
				class="progress-bar progress-bar-striped progress-bar-animated"
				role="progressbar" aria-valuenow="0" aria-valuemin="0"
				aria-valuemax="100" style="width: 0%"></div>
		</div>
		<p class="mx-auto text-center mt-2" id="progressText">0%</p>
	</div>
	<div class="d-flex justify-content-between mt-4 search-buttons">
		<div>
			<button id="cancelBtn" class="btn btn-danger btn-lg" hidden="true">Cancel</button>
		</div>
		<a th:href="${resultsUrl}"><button id="resultsBtn"
				class="btn btn-danger btn-lg" hidden="true">Go To Results</button></a>
	</div>
</div>
