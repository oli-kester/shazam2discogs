<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="parse_results(numTags)"
	class="mx-auto card card-body bg-dark rounded-lg parse-results">
	<h5 class="card-title mt-2 mb-4">Shazam tags upload was successful.</h5>
	<div>
		<table class="table table-dark table-bordered mx-auto col-10">
			<tr>
				<td class="text-right">Number of Shazam Tags detected</td>
				<td th:text="${numTags}"></td>
			</tr>
		</table>
	</div>
</div>
