<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/htmlHead:: common_header(subtitle='Results')" />
<body>
	<div class="container-fluid">
		<h1 class="pb-3 pt-3">Here are your matches</h1>
		<form method="POST" action="addToDiscogs">
			<div class="row">
				<table class="table table-dark table-striped table-bordered col-12">
					<thead>
						<tr>
							<th>Shazam Tag</th>
							<th>Matched Discogs Release</th>
							<th>Add To Discogs?</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="tag : ${tags}">
							<td>
								<div class="d-flex align-items-center">
									<div class="tag-image mr-2">
										<img class="img-thumbnail"
											th:alt="'Image for - ' + ${tag.getTrackTitle()}"
											th:src="${tag.getImageUrl()}">
									</div>
									<div class="tag-data ml-2">
										<div class="tag-artist font-weight-bold"
											th:text="${tag.getArtist()}"></div>
										<div class="tag-track-title font-weight-bold"
											th:text="${tag.getTrackTitle()}"></div>
										<div class="tag-album" th:text="${tag.getAlbum()}"></div>
										<div class="tag-release-year"
											th:text="${tag.getReleaseYear()}"></div>
										<div class="tag-label" th:text="${tag.getLabel()}"></div>
									</div>
								</div>
							</td>
							<td class="matched-release-list"
								th:each="release : ${tag.getLinkedDiscogsRelease()}">
								<div class="d-flex align-items-center">
									<div class="release-image mr-2">
										<img class="img-thumbnail"
											th:alt="'Image for - ' + ${release.getTitle()}"
											th:src="${release.getThumbnailPath()}">
									</div>
									<div class="tag-data ml-2">
										<div class="release-title font-weight-bold"
											th:text="${release.getTitle()}"></div>
										<span class="release-format-desc"
											th:text="${release.getFormatDesc()} + ' '"></span><span
											class="release-format-type"
											th:text="${release.getFormatType()}"></span>
										<div>
											<span class="release-country"
												th:text="${release.getCountry()} + ' - '"></span> <span
												class="release-year" th:text="${release.getReleaseYear()}"></span>
										</div>
										<div class="release-label" th:text="${release.getLabel()}"></div>
										<span data-toggle="tooltip"
											title="How many users on Discogs have this Release in their collection. "><em>Popularity
												-</em></span> <span class="release-popularity"
											th:text="${release.getPopularity()}"></span>
									</div>
								</div>
							</td>
							<td class="checkbox-cell"
								th:each="release : ${tag.getLinkedDiscogsRelease()}"><input
								th:name="'add-' + ${release.getId()}" type="checkbox"
								class="tag-select enlarged-checkbox" checked /></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td class="checkbox-cell">
								<div>
									<label for="checkAll"><input name="checkAll" id="checkAll" type="checkbox"
										class="enlarged-checkbox mr-2" />
										<strong>Select All</strong></label>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<input type="submit" class="btn btn-primary btn-lg"
				value="Add to Discogs Wantlist" />
		</form>
	</div>
</body>
</html>
